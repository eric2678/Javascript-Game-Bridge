<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eric Lin">
    <title>Level</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="difficulty" class="center">
        <h1>Choose Difficulty</h1>
        <label class="name" >Name: </label>
        <input type="text" class="textbox" id="textbox"><br>
        <div id="difficulty-button" class="center-child">
            <input type="button" class="button-difficulty" id="easy" value="Easy"><br>
            <!--<input type="button" class="button-difficulty" onclick="changePage('medium')" id="medium" value="Medium"><br>-->
            <input type="button" class="button-difficulty" id="hard" value="Hard"><br><br>
        </div>

        <div class="center-child">
            <label>Computer Speed(ms)</label><br>
            <input type="range" class="computerSpeedRange" id="computerSpeedRange" min="50" max="2000" value="1000">
            <label id="computerSpeed" class="computerSpeed">0</label><br><br>
        </div>

        <div class="center-child">
            <!--https://www.w3schools.com/howto/howto_css_switch.asp-->
            <label class="switch cheatMode">
                <input type="checkbox" id="cheatMode">
                <span class="slider round"></span>
            </label>
            <label>Cheat Mode</label><br>

            <label class="switch">
                <input type="checkbox" id="computerMode">
                <span class="slider round"></span>
            </label>
            <label>Computer Mode</label>
        </div>
    </div>
</body>
</html>
